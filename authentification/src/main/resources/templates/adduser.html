<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout"
	layout:decorate="template1.html">

<head>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
</head>

<body>
	<div layout:fragment="content">
<form th:action="@{/user/save}" method="post">
			<h1>Add new user</h1>
			<table>
				<tr>
					<td>Name</td>
					<td><input type="text" name="userName" required /></td>
				</tr>
				<tr>
					<td>Email</td>
					<td><input type="email" name="email" required /></td>
				</tr>
				<tr>
					<td>Password</td>
					<td><input type="text" name="password" required /></td>
				</tr>
				<tr>
					<td>Role</td>
					<td><select  name="appRole">
					<option>--- Choose a Role ---</option>
					<option th:each="role:${rolefound}" th:value="${role.idRole}" th:text="${role.roleName}" ></option>
					</select></td>
				</tr>
				<tr>
					<td></td>
			</table>
			<td><input type="submit" value="save" class="btn btn-primary" /></td>
			</tr>
</form>
<a href="/user" style="font-size: 20px"><i style="font-size: 20px" class="bi bi-box-arrow-in-left" ></i>Users List</a>
	</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
			integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
			crossorigin="anonymous"></script>
		
</body>

</html>
