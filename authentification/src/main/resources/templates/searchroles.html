<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout"
	layout:decorate="template1.html">
<head>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
</head>

<body>
	<div layout:fragment="content">
	<center>
		<h1>Search Role</h1>
		<table class="table table-striped">
			<tr>

				<th>Name</th>
				<th>Delete</th>
				<th>Update</th>

			</tr>
			<tr th:each="found:${rolefound}">
				<td hidden th:text="${found.idRole}" />
				<td th:text="${found.roleName}" />
				
				<td><a th:href="'/role/delete/'+${found.idRole}"><i class="bi bi-trash3"></i></a></td>


				<td>
					<form th:action="@{/role/edit}" method="get">
						<input type="hidden" name="id" th:value="${found.idRole}" />
						<input type="submit" value="Edit" class="btn btn-primary" />
					</form>
				</td>
			</tr>
		</table>
		</center>
		<center>
<a href="/role" style="font-size: 20px"><i style="font-size: 20px" class="bi bi-box-arrow-in-left" ></i>Roles List</a>
</center>
</div>
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
			integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
			crossorigin="anonymous"></script>
			
			</body>

</html>
