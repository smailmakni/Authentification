<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout"
	layout:decorate="template1.html">
<head>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
</head>

<body>
	<div layout:fragment="content">
	<center><h1>Edit User</h1></center>
	<hr>
	<form th:action="@{/user/update}" method="POST">
		<table>

			<input type="number" name="id" hidden th:value="${user.id}" />

			<tr>
				<td>Name</td>
				<td><input type="text" name="userName" th:value="${user.userName}" /></td>
			</tr>
			<tr>
				<td>Password</td>
				<td><input type="password" name="password" th:value="${user.password}" /></td>
			</tr>
			<tr>
				<td>Email</td>
				<td><input type="email" name="email" th:value="${user.email}" /></td>
			</tr>
			<tr>
				<td>Role</td>
				<td><select name="appRole">
						<option th:each="role:${rolefound}" th:value="${role.idRole}" th:text="${role.roleName}"
							th:selected="${role.idRole==roleid}"></option>
					</select></td>
			</tr>
			<tr>
				<td></td>
				<td><input type="submit" value="update" class="btn btn-primary" /></td>
			</tr>
		</table>


	</form>

	<hr>
	<a href="/user" style="font-size: 20px"><i style="font-size: 20px" class="bi bi-box-arrow-in-left"></i>Users List</a>
</div>

	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
		crossorigin="anonymous"></script>
</body>

</html>
