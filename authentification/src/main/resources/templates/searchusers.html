<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout"
	layout:decorate="template1.html">
<head>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
</head>

<body>
	<div layout:fragment="content">
		<center>
			<h1>Search</h1>
			<table class="table table-striped">
				<tr>

					<th>Name</th>
					<th>Email</th>
					<th>Password</th>
					<th>Role</th>
					<th>Delete</th>
					<th>Update</th>

				</tr>
				<tr th:each="found:${userfound}">
					<td hidden th:text="${found.id}" />
					<td th:text="${found.userName}" />
					<td th:text="${found.email}" />
					<td th:text="${found.password}" />
					<td><span th:each="role: ${found.appRole}" th:text="${role.roleName}"></span></td>

					<td><a th:href="'/user/delete/'+${found.id}"><i class="bi bi-trash3"></i></a></td>


					<td>
						<form th:action="@{/user/edit}" method="get">
							<input type="hidden" name="id" th:value="${found.id}" />
							<input type="submit" value="Edit" class="btn btn-primary" />
						</form>
					</td>
				</tr>
			</table>
			<center>
				<a href="/user" style="font-size: 20px"><i style="font-size: 20px"
						class="bi bi-box-arrow-in-left"></i>Users List</a>
			</center>
		</center>
	</div>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
		crossorigin="anonymous"></script>

</body>

</html>
