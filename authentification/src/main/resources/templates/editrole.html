<body>
	<div layout:fragment="content">
	<center><h1>Edit Role</h1></center>
	<hr>
	<form th:action="@{/role/update}" method="POST">
		<table>
			
				<input type="number" name="idRole" hidden th:value="${role.idRole}" />
		
			<tr>
				<td>Name</td>
				<td><input type="text" name="roleName" th:value="${role.roleName}" /></td>
			</tr>
		
			<tr>
				<td></td>
				<td><input type="submit" value="update" class="btn btn-primary" /></td>
			</tr>
		</table>


	</form>
	
<hr>
<a href="/role" style="font-size: 20px"><i style="font-size: 20px" class="bi bi-box-arrow-in-left" ></i>Roles List</a>
	</div>
		
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
