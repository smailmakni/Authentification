<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout"
	layout:decorate="template1.html">
<head>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
</head>

<body>
	<div layout:fragment="content">
	<center>


		<h1>Search user by name</h1>

		<form th:action="@{/user/find}" method="get">
			<input type="text" name="search" id="search" th:value="${search}" />
			<input type="submit" value="Search" />

		</form>

	</center>
	<div class="container-fluid">
		<div class="row">
			<div class="col-9 text-start">
				<a href="/user/save" style="font-size: 30px"><i class="bi bi-person-plus"></i>Add New User</a>
			</div>
			<div class="col-3 text-end">
				<a th:href="'/user/delete'"><input type="button" value="Delete All" class="btn btn-danger" /></a>
			</div>
		</div>
	</div>
	<hr>

	<h1>Users List</h1>
	<table class="table table-striped">
		<tr>
			<th>ID</th>
			<th>Name</th>
			<th>Email</th>
			<th>Password</th>
			<th>Role</th>
			<th>Delete</th>
			<th>Update</th>

		</tr>
		<tr th:each="user: ${users}">
			<td th:text="${user.id}" />
			<td th:text="${user.userName}" />
			<td th:text="${user.email}" />
			<td th:text="${user.password}" />
			<td><span th:each="role: ${user.appRole}" th:text="${role.roleName}"></span></td>
			<td><a th:href="'/user/delete/'+${user.id}"><i class="bi bi-trash3"></i></a></td>
			<td>
				<form th:action="@{/user/edit}" method="get">
					<input type="hidden" name="id" th:value="${user.id}" />
					<input type="submit" value="Edit" class="btn btn-primary" />
				</form>
			</td>
		</tr>
	</table>

	
	</div>

	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
		crossorigin="anonymous"></script>

</body>

</html>
